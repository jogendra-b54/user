#creates Replicaset
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: 164910480407.dkr.ecr.us-east-1.amazonaws.com/user:0.0.7
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
                name: user-configmap


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: user-configmap
data:
  REDIS_HOST: 
  MONGODB_URL: "mongodb://admin1:roboshop1@roboshop-dev-docdb.cluster-cecqgmgakd6o.us-east-1.docdb.amazonaws.com:27017/user?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"

---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 8080          # port no that your service has to listern and this is the port you will access
      targetPort: 8080  # Target port forwards the request to the backebd pod


---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: user-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 75